[pytest]
# Test discovery and execution settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --showlocals
    --tb=long
    --show-capture=all
    --durations=10
    --color=yes
    --capture=no
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90
    --no-cov-on-fail
    --timeout=30
    -x
    -s

# Logging configuration
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configure markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    timeout(seconds): mark test to timeout after specified seconds
    full_data: marks tests that need full dataset
    visualization: marks tests requiring visualization
    no_stdin: marks tests that should not use stdin

# Configure warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    error::RuntimeWarning
    error::ImportWarning
    error::ResourceWarning
    error::SyntaxWarning
    error::UnicodeWarning
    error::BytesWarning
    error::FutureWarning 